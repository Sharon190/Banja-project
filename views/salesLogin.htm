<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
   <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="../public/login.css">
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="login-box">
      <img src="../public/login image.png" class="img">
      <h1>SALESLOGIN</h1>
      <h1 class="h1">Login here</h1>
      <form action="" method="POST" name="login" onsubmit="return loginValidation();">
        <label class="p">Username</label>
        <input class="input" type="text" name="username" placeholder="Enter Username">
        <label class="p">Password</label>
        <input class="input" type="password" name="password" placeholder="Enter Password">
        <button type="submit" class="btn btn-primary" style="background: #fb2525; border-radius: 20rem; width: 200px;" >Login</button>
        <div>
          <a href="">Lost your Password?</a>
        </div>
        <div>
          <a href="">Don't have an account?</a>
        </div>
      </div>
    </div>
  </div>
    </form>
    <script src="../public/login.js"></script>
  </body>
</html>
